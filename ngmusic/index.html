<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ngClassifieds</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link href="node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-app="ngClassifieds" ng-controller="classifiedsCtrl">

    <md-toolbar>
        <div class="md-toolbar-tools row">

            <p class="col-md-4 col-sm-6 "><strong>Logo World Music Bank</strong></p>


            <md-button  class="col-md-4 col-sm-6 new" ng-click="openSidebar()">
                <md-icon class="mdi mdi-plus-circle ng-scope material-icons" aria-hidden="true" style="    margin-top: -9px;"></md-icon>
                Add New Song
                
            </md-button>
            
               <md-button class="search col-md-4 col-sm-6" ng-click="showFilters = true">
               
               <span> Search you favourite song..</span>
                    <md-icon class="mdi mdi-magnify"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    
  
    <div class="filters" layout="row" layout-align="center center" ng-show="showFilters">
    <md-input-container>
                    <label for="id">Enter Search Term</label>
                    <input type="text"  ng-model="classifiedFilter" md-autofocus>
                </md-input-container>
        
     
        
    </div>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar>
            <h1 class="md-toolbar-tools">Add a Classified</h1>
        </md-toolbar>
        <md-content layout-padding>
            <form>
                
                <md-input-container>
                    <label for="title">Title</label>
                    <input type="text" id="title" ng-model="classified.title" md-autofocus>
                </md-input-container>
                <md-input-container>
                    <label for="title">Price</label>
                    <input type="text" id="price" ng-model="classified.price" md-autofocus>
                </md-input-container>
                <md-input-container>
                    <label for="title">Description</label>
                    <input type="text" id="description" ng-model="classified.description" md-autofocus>
                </md-input-container>
                <md-button class="md-primary" ng-click="saveClassified(classified)" >Save</md-button>
                <md-button class="md-warn">Edit</md-button>
                <md-button class="md-warn" ng-click="closeSidebar()">Cancel</md-button>
             
            </form>

        </md-content>

    </md-sidenav>
    <md-content class="md-padding" layout="row" layout-wrap="">
        <md-card ng-repeat="classified in classifieds | filter: classifiedFilter" flex="100">

            <md-card-content>
                <div class="classified-info" ng-show="!showContact">
                    <img src="{{ classified.image}}" class="prev-img"/>
                    <h3>{{ classified.title}}</h2>
                    <h5>{{ classified.artist}}</h3>
                    <p>{{ classified.type}}</p>
                   
                </div>
                <div class="classified-contect" ng-show="showContact">
                    <h2><md-icon class="mdi mdi-user"></md-icon>{{ classified.contact.name}}</h2>
                    <h2><md-icon class="mdi mdi-phone"></md-icon>{{ classified.contact.Phone}}</h2>
                    <h2><md-icon class="mdi mdi-email"></md-icon>{{ classified.contact.email}}</h2>
                </div>

              <!--  <div layout="row">
                    <md-button ng-click="showContact = true">Contact</md-button>
                    <md-button ng-click="showContact = false">Details</md-button>
                </div> -->
            </md-card-content>
        </md-card>
    </md-content>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    
    <script src="scripts/app.js"></script>
    <script src="components/classifieds.ctr.js"></script>
    <script src="components/classifieds.fac.js"></script>
</body>

</html>
