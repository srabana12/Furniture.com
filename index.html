    <md-content class="md-padding" layout="row" layout-wrap="">
        <md-card ng-repeat="classified in classifieds | filter: classifiedFilter" flex="30" >

            <md-card-content>
                <div class="classified-info" ng-show="!showContact">
                    
                    <h2 class="md-title">{{ classified.title}}</h2>
                    <h1 class="md-title">{{ classified.name}}</h1>
                    <h3>{{ classified.price | currency}}</h3>
                    <p>{{ classified.description}}</p>
                    <img src="{{ classified.image}}" style="height:350px; width:100%;"/>
                </div>
                <div class="classified-contect" ng-show="showContact">
                    <h2><md-icon class="mdi mdi-account"></md-icon>{{ classified.contact.name}}</h2>
                    <h2><md-icon class="mdi mdi-phone"></md-icon>{{ classified.contact.Phone}}</h2>
                    <h2><md-icon class="mdi mdi-email"></md-icon>{{ classified.contact.email}}</h2>
                </div>

                <div layout="row">
                    <md-button ng-click="showContact = true">Show Contact</md-button>
                    <md-button ng-click="showContact = false"><a href="mailto:joedeo@gmail.com" style="text-decoration:none; color:#343434;">Send Email</a></md-button>
                </div>
            </md-card-content>
        </md-card>
    </md-content>
